<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" src="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue Js</title>


</head>
<body>
    <div id="app">
        <button v-on:click="increment">El contador vale:{{cont}}</button>
    </div>

    <script>
        const app = new Vue ({
            el: '#app',
            data:{ 
                cont: 0
            },
            methods: {
                increment: function() {
                    this.cont++;
                }
            }  
        })
    </script>
</body>
</html>
