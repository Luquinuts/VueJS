<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" src="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue Js</title>


</head>
<body>
    <div id="app">
        <p><textarea v-model="comment" cols="100" rows="5" maxlength="200"></textarea></p>
        <p>Cantidad de caracteres ingresados: {{comment.length}}</p>
    </div>
    <script>
        const app = new Vue ({
            el: '#app',
            data:{ 
                comment: ''
            }
        })
    </script>
</body>
</html>
