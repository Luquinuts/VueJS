<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" src="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue Js</title>


</head>
<body>
    <div id="app">
        <table border="1">
            <tr>
                <td>Código</td>
                <td>Descripción</td>
                <td>Precio</td>
            </tr>
            <template v-for="art in articles">
              <tr>
                <td>{{art.codigo}}</td>
                <td>{{art.descripcion}}</td>
                <td>{{art.precio}}</td>
              </tr>
            </template>
        </table>
    </div>

    <script>
        const app = new Vue ({
            el: '#app',
            data: { 
                articles: [
                    {
                        codigo: 1, 
                        descripcion: 'papas',
                        precio: 12.52
                   },
                   {
                        codigo: 2, 
                        descripcion: 'naranjas',
                        precio: 21
                   },
                   {
                        codigo: 3, 
                        descripcion: 'peras',
                        precio: 18.20
                   }
                ]
            }
        })
    </script>
</body>
</html>
